<body>
	<section class="introSection">
		<h1>Find the Weather</h1>
		<p>Enter a location (City & State --- Country) and get it's temperature!</p>
	</section>
	<section class="inputSection">
		<form>
			<input type="text" id="city" placeholder="Enter city and state" required>
			<!-- <input type="text" id="state" placeholder="Enter state"> -->
			<input type="text" id="country" placeholder="Enter country">
			<input type="button" value="Get temperature" id="tempBtn">
		</form>
	</section>
	<section class="resultSection">
		<h3 id="placetoPutTemp"></h3>
	</section>
